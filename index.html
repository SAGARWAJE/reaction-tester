<html>
  <head>
    <title>Reaction Tester</title>

    <link rel="stylesheet" type="text/css" href="styles.css" />
    <!-- GOOGLE FONTS CDN -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Source+Code+Pro:wght@200&display=swap"
      rel="stylesheet"
    />
	  <link rel="icon" type="image/x-icon" href="images/favicon.png?">
    <meta property="og:title" content="Test Your Reactions!">
    <meta property="og:description" content="Fun interactive game made in JS">
    <meta property="og:image" content="https://github.com/jasmeet-matta/reaction-tester/blob/main/images/reaction-tester.png"> <!-- URL to your image -->
    <meta property="og:url" content="https://jasmeet-matta.github.io/reaction-tester/">
    <meta property="og:type" content="website">
  </head>

  <body>
    <div class="mac-window">
      <div class="mac-topbar">
        <div class="mac-icons">
          <!-- Three colored icons here -->
          <!-- Example icon div -->
          <div class="mac-icon red"></div>
          <div class="mac-icon yellow"></div>
          <div class="mac-icon green"></div>
        </div>
        <span class="title">Test Your Reactions!</span>
      </div>
      <div class="game-container" id="gameContainer">
        <!-- Your game content goes here -->
        <div class="container"></div>
        <p class="click-text">Click on the shapes as quickly as you can...</p>
        <p class="time">
          Time taken: <span class="time-in-sec" id="timeTaken"></span>
        </p>
        <div id="shape"></div>
      </div>
    </div>

    <script type="text/javascript" src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.0.1"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  </body>
</html>
